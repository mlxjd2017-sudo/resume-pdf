<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF 预览</title>
  <style>
    #pdf-container {
      width: 100%;
      height: 100vh;
    }
    .pdf-mobile-warning {
      display: none;
      padding: 15px;
      background: #ffeb3b;
      text-align: center;
    }
    @media (max-width: 768px) {
      .pdf-mobile-warning { display: block; }
    }
  </style>
</head>
<body>
  <div class="pdf-mobile-warning">
    移动端体验可能受限，建议在电脑端查看完整效果
  </div>
  <div id="pdf-container"></div>
  
  <script src="lib/pdfjs/build/pdf.js"></script>
  <script>
    // 中国大陆CDN备用源
    const PDFJS_CDN = [
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.min.js',
      'lib/pdfjs/build/pdf.js' // 本地备用
    ];
    
    // 智能加载PDF.js
    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    // 尝试从CDN加载，失败则使用本地
    loadScript(PDFJS_CDN[0]).catch(() => loadScript(PDFJS_CDN[1])).then(initPDFViewer);
    
    function initPDFViewer() {
      const pdfPath = 'resume.pdf';
      const container = document.getElementById('pdf-container');
      
      // 添加时间戳避免缓存问题
      const url = `${pdfPath}?t=${Date.now()}`;
      
      pdfjsLib.getDocument(url).promise.then(pdf => {
        for (let i = 1; i <= pdf.numPages; i++) {
          pdf.getPage(i).then(page => {
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            page.render({
              canvasContext: canvas.getContext('2d'),
              viewport: viewport
            });
          });
        }
      }).catch(error => {
        container.innerHTML = `
          <div style="text-align:center; padding:50px;">
            <h2>PDF加载失败</h2>
            <p>${error.message}</p>
            <a href="${pdfPath}" download>点击下载PDF文件</a>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
